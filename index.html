<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header container" id="header">
        <nav class="nav" id="nav">
            <h2>Where in the world?</h2>
            <button id="daynight">☀️</button>
        </nav>
        <div class="header-content">
            <input type="search" id="search" placeholder="Search for a country…">
            <select id="regionSelect">
                <option value="all">All regions</option>
                <option value="Africa">Afrika</option>
                <option value="Americas">Amerika</option>
                <option value="Asia">Osiyo</option>
                <option value="Europe">Yevropa</option>
                <option value="Oceania">Okeaniya</option>
            </select>
            <div class="container-cards" id="container-cards"></div>
        </div>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
